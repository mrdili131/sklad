<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sklad | Mahsulotni tahrirlash</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{background:#f4f6f8}

.app{
    display:flex;
    min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:260px;
    background:#1e293b;
    color:white;
    padding:20px 15px;
    transition:0.3s;
}

.logo{
    text-align:center;
    font-size:28px;
    margin-bottom:30px;
}

.sidebar nav{
    display:flex;
    flex-direction:column;
    gap:12px;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:14px;
    color:#cbd5e1;
    text-decoration:none;
    font-size:18px;
    padding:12px 14px;
    border-radius:12px;
}

.sidebar a.active,
.sidebar a:hover{
    background:#334155;
    color:white;
}

/* ===== CONTENT ===== */
.content{
    flex:1;
    padding:40px;
}

h1{
    margin-bottom:20px;
}

/* ===== ALERT ===== */
.alert{
    padding:12px 16px;
    border-radius:10px;
    margin-bottom:15px;
}

.alert.success{background:#dcfce7;color:#166534}
.alert.error{background:#fee2e2;color:#7f1d1d}

/* ===== FORM ===== */
.edit-form{
    background:#fff;
    padding:25px;
    border-radius:15px;
    max-width:520px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.edit-form label{
    display:block;
    margin:14px 0 6px;
    font-weight:600;
}

.edit-form input,
.edit-form select,
.edit-form textarea{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1.5px solid #cbd5e1;
    font-size:15px;
}

.edit-form textarea{
    min-height:90px;
    resize:none;
}

.edit-form button{
    margin-top:20px;
    padding:14px;
    width:100%;
    border:none;
    border-radius:12px;
    background:#2563eb;
    color:#fff;
    font-size:18px;
    cursor:pointer;
    transition:.2s;
}

.edit-form button:hover{
    background:#1d4ed8;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

    .sidebar{
        width:70px;
        padding:15px 8px;
    }

    .sidebar a{
        justify-content:center;
    }

    .sidebar a b{
        display:none;
    }

    .content{
        padding:20px 15px;
    }

    h1{
        font-size:22px;
    }

    .edit-form{
        max-width:100%;
    }
}
</style>
</head>

<body>

<div class="app">

    {% include 'navbar.html' %}

    <main class="content">

        <h1>Mahsulotni tahrirlash</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="edit-form">
            {% csrf_token %}

            <label>Mahsulot nomi</label>
            <input type="text" name="name" value="{{ product.name }}" required>

            <label>Kirim narxi</label>
            <input type="number" name="in_price" value="{{ product.in_price }}" readonly>

            <label>Narxi</label>
            <input type="number" name="price" value="{{ product.price }}" required>

            <input type="hidden" name="interest" value="{{ product.interest }}">

            <label>Miqdor</label>
            <input type="number" name="quantity" value="{{ product.quantity }}" required>

            <label>Turi</label>
            <select name="p_type" required>
                <option value="">Tanlang</option>
                <option value="dona" {% if product.p_type == "dona" %}selected{% endif %}>Dona</option>
                <option value="kilo" {% if product.p_type == "kilo" %}selected{% endif %}>Kg</option>
                <option value="litr" {% if product.p_type == "litr" %}selected{% endif %}>Litr</option>
                <option value="metr" {% if product.p_type == "metr" %}selected{% endif %}>Metr</option>
            </select>

            <label>Izoh</label>
            <textarea name="comment">{{ product.comment }}</textarea>

            <button type="submit">ðŸ’¾ Saqlash</button>

        </form>

    </main>
</div>

</body>
</html>
