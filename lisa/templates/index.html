<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklad | Mahsulot kirim</title>
</head>
<body>

<div class="app">
    <!-- SIDEBAR -->
    {% include 'navbar.html' %}

    <!-- MAIN -->
    <main class="content">
        <h1>Mahsulot kirim qilish</h1>

        <div id="alert" class="alert hidden"></div>

        <form id="productForm" method="post">
            {% csrf_token %}
            <div class="field">
                <label>Mahsulot nomi</label>
                <input type="text" id="name" name="name" placeholder="Masalan: Shakar">
            </div>

            <div class="field">
                <label>Narxi (soâ€˜m)</label>
                <input type="number" id="price" name="price" placeholder="Masalan: 15000">
            </div>

            <div class="field">
                <label>Ustama foizi</label>
                <input type="number" id="interest" name="interest" placeholder="Masalan: 5%">
            </div>

            <div class="field">
                <label>Turi</label>
                <select name="p_type" id="" style="font-size: 15px;padding: 10px;border-radius: 12px;">
                    <option value="dona">Dona</option>
                    <option value="kilo">Kg</option>
                    <option value="litr">Litr</option>
                    <option value="metr">Metr</option>
                </select>
            </div>

            <div class="field">
                <label>Soni</label>
                <input type="number" id="quantity" name="quantity" placeholder="Masalan: 10">
            </div>

            <div class="field">
                <label>Izoh</label>
                <textarea id="comment" name="comment" placeholder="Qoâ€˜shimcha maâ€™lumot..."></textarea>
            </div>

            <button type="submit">ðŸ’¾ Saqlash</button>
        </form>
    </main>
</div>

</body>
</html>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{background:#f4f6f8}

.app{
    display:flex;
    min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:260px;
    background:#1e293b;
    color:white;
    padding:20px 15px;
    transition:0.3s;
}

.logo{
    text-align:center;
    font-size:28px;
    margin-bottom:30px;
}

.sidebar nav{
    display:flex;
    flex-direction:column;
    gap:12px;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:14px;
    color:#cbd5e1;
    text-decoration:none;
    font-size:18px;
    padding:12px 14px;
    border-radius:12px;
}

.sidebar a span{
    font-size:22px;
    min-width:28px;
    text-align:center;
}

.sidebar a.active,
.sidebar a:hover{
    background:#334155;
    color:white;
}

.logout{
    margin-top:30px;
    background:#7f1d1d;
}

/* ===== CONTENT ===== */
.content{
    flex:1;
    padding:40px;
}

h1{margin-bottom:20px}

/* Alerts */
.alert{
    padding:12px 16px;
    border-radius:10px;
    margin-bottom:15px;
}
.alert.success{background:#dcfce7;color:#166534}
.alert.error{background:#fee2e2;color:#7f1d1d}
.hidden{display:none}

/* Form */
form{
    background:white;
    padding:25px;
    border-radius:15px;
    max-width:500px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.field{
    display:flex;
    flex-direction:column;
    margin-bottom:15px;
}

label{font-weight:600;margin-bottom:6px}

input,textarea{
    padding:12px;
    font-size:16px;
    border-radius:10px;
    border:1.5px solid #cbd5e1;
}

textarea{height:90px;resize:none}

button{
    margin-top:10px;
    padding:14px;
    font-size:18px;
    border-radius:12px;
    border:none;
    background:#2563eb;
    color:white;
}

/* ===== MOBILE (ICON ONLY) ===== */
@media (max-width: 768px){

    .sidebar{
        width:70px;
        padding:15px 8px;
    }

    .logo{
        font-size:24px;
        margin-bottom:20px;
    }

    .sidebar a{
        justify-content:center;
        padding:12px 0;
    }

    .sidebar a b{
        display:none;
    }

    .content{
        padding:20px 15px;
    }

    h1{
        font-size:22px;
    }

    form{
        max-width:100%;
    }
}
</style>

<script>
const form = document.getElementById("productForm");
const alertBox = document.getElementById("alert");



function showAlert(msg,type){
    alertBox.textContent = msg;
    alertBox.className = `alert ${type}`;
    alertBox.classList.remove("hidden");
    setTimeout(()=>alertBox.classList.add("hidden"),3000);
}
</script>
