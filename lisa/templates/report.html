{% load humanize %}
<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sklad | Ma‚Äôlumot</title>
</head>
<body>

<div class="app">
    <!-- SIDEBAR -->
    {% include 'navbar.html' %}

    <!-- CONTENT -->
    <main class="content">
        <h1>Hisobot (Kirim / Chiqim)</h1>

        <!-- ALERT -->
        <div id="alert" class="alert hidden"></div>

        <!-- FILTER -->
        <form class="card no-print" method="get">
            <div class="row">
                <div>
                    <label>Boshlanish sana</label>
                    <input type="date" name="start_date" value="{{start_date}}" id="start">
                </div>
                <div>
                    <label>Tugash sana</label>
                    <input type="date" name="end_date" value="{{end_date}}" id="end">
                </div>
                <button type="submit">üîç Ko‚Äòrsatish</button>
                <button class="print" onclick="window.print()">üñ® Chop etish</button>
            </div>
        </form>

        <!-- TOTALS -->
        <div class="totals">
            <div class="total-card in">
                <h3>Kirim</h3>
                <p>Pul: <span id="inMoney">{{in|intcomma}}</span> so‚Äòm</p>
                <p>Mahsulot: <span id="inQty">0</span> dona</p>
            </div>
            <div class="total-card out">
                <h3>Chiqim</h3>
                <p>Pul: <span id="outMoney">{{out|intcomma}}</span> so‚Äòm</p>
                <p>Mahsulot: <span id="outQty">0</span> dona</p>
            </div>
            <div class="total-card balance">
                <h3>Foida</h3>
                <p><span id="balance">{{income|intcomma}}</span> so‚Äòm</p>
            </div>
        </div>

        <!-- REPORT -->
        <div class="card report">
            <h3>Batafsil ro‚Äòyxat</h3>
            <table>
                <thead>
                    <tr>
                        <th>Sana</th>
                        <th>Turi</th>
                        <th>Mahsulot</th>
                        <th>Soni</th>
                        <th>Summa</th>
                    </tr>
                </thead>
                <tbody id="reportBody"></tbody>
            </table>
        </div>
    </main>
</div>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{background:#f4f6f8}
.app{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{width:260px;background:#1e293b;color:#fff;padding:25px;transition:.3s}
.logo{text-align:center;margin-bottom:40px;font-size:26px}
.sidebar nav{display:flex;flex-direction:column;gap:15px}
.sidebar a{display:flex;align-items:center;gap:14px;color:#cbd5e1;text-decoration:none;font-size:18px;padding:10px 15px;border-radius:10px}
.sidebar a span{font-size:22px;min-width:26px;text-align:center}
.sidebar a.active,.sidebar a:hover{background:#334155;color:#fff}
.logout{margin-top:40px;background:#7f1d1d;color:#fecaca!important}

/* Content */
.content{flex:1;padding:40px}
h1{margin-bottom:20px}

/* Cards */
.card{background:#fff;padding:20px;border-radius:15px;margin-bottom:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
.row{display:flex;gap:15px;align-items:end;flex-wrap:wrap}
label{font-weight:600}
input{padding:10px;border-radius:10px;border:1.5px solid #cbd5e1}
button{padding:10px 18px;border-radius:10px;border:none;cursor:pointer;background:#2563eb;color:white}
.print{background:#16a34a}

/* Totals */
.totals{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-bottom:20px}
.total-card{background:white;padding:20px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
.total-card.in{border-left:6px solid #16a34a}
.total-card.out{border-left:6px solid #dc2626}
.total-card.balance{border-left:6px solid #2563eb}
.total-card h3{margin-bottom:10px}

/* Table */
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:10px;border-bottom:1px solid #e5e7eb;text-align:left}
th{background:#f1f5f9}
.in{color:#16a34a;font-weight:600}
.out{color:#dc2626;font-weight:600}

/* Alerts */
.alert{padding:12px 16px;border-radius:10px;margin-bottom:15px}
.alert.error{background:#fee2e2;color:#7f1d1d}
.alert.info{background:#e0f2fe;color:#075985}
.hidden{display:none}

/* Print */
@media print{
    .sidebar,.no-print{display:none}
    body{background:white}
    .content{padding:0}
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    .sidebar{width:70px;padding:15px 8px}
    .sidebar a{justify-content:center}
    .sidebar a b{display:none}
    .logo{font-size:24px}
    .content{padding:20px 15px}

    /* Filter row stack */
    .row{flex-direction:column;align-items:flex-start;gap:10px}
    .row button{width:100%}

    /* Totals stack */
    .totals{grid-template-columns:1fr}

    /* Table becomes cards */
    table, thead{display:none}
    tbody tr{display:block;background:#f8fafc;margin-bottom:10px;padding:12px;border-radius:12px}
    tbody td{display:flex;justify-content:space-between;padding:4px 0;border:none}
    tbody td:last-child{justify-content:flex-end}
}
</style>

<script>
// MOCK TRANSACTIONS
const data = [
    {date:"2026-01-10", type:"in", product:"Shakar", qty:10, amount:120000},
    {date:"2026-01-11", type:"out", product:"Shakar", qty:3, amount:36000},
    {date:"2026-01-12", type:"in", product:"Un", qty:20, amount:160000},
    {date:"2026-01-13", type:"out", product:"Un", qty:5, amount:40000},
];

function filterData(){
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    const body = document.getElementById("reportBody");

    if(!start || !end){
        showAlert("‚ùå Sana oralig‚Äòini tanlang", "error");
        return;
    }

    const filtered = data.filter(d => d.date >= start && d.date <= end);

    if(filtered.length === 0){
        showAlert("‚ÑπÔ∏è Ushbu davr uchun ma‚Äôlumot yo‚Äòq", "info");
    }

    body.innerHTML = "";
    let inMoney=0, outMoney=0, inQty=0, outQty=0;

    filtered.forEach(d=>{
        body.innerHTML += `<tr>
            <td>${d.date}</td>
            <td class="${d.type}">${d.type==="in"?"Kirim":"Chiqim"}</td>
            <td>${d.product}</td>
            <td>${d.qty}</td>
            <td>${d.amount}</td>
        </tr>`;
        if(d.type==="in"){inMoney+=d.amount; inQty+=d.qty}else{outMoney+=d.amount; outQty+=d.qty}
    });

    document.getElementById("inMoney").textContent=inMoney;
    document.getElementById("outMoney").textContent=outMoney;
    document.getElementById("inQty").textContent=inQty;
    document.getElementById("outQty").textContent=outQty;
    document.getElementById("balance").textContent=inMoney-outMoney;
}

function showAlert(msg,type){
    const a=document.getElementById("alert");
    a.textContent=msg;
    a.className=`alert ${type}`;
    a.classList.remove("hidden");
    setTimeout(()=>a.classList.add("hidden"),3000);
}
</script>
