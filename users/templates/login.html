<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowFin - Kirish</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
:root{
    --primary:#0f6b3d;
    --bg:#f4f6f8;
    --border:#dcdfe4;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);display:flex;justify-content:center;align-items:center;height:100vh}
.login-container{background:#fff;padding:40px 30px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,0.1);width:100%;max-width:400px;position:relative}
h1{text-align:center;color:var(--primary);margin-bottom:24px}
.field{display:flex;flex-direction:column;margin-bottom:16px}
.field label{margin-bottom:6px;font-weight:500}
.field input{padding:12px;border-radius:10px;border:1px solid var(--border);font-size:16px}
button.primary{width:100%;padding:12px;background:var(--primary);color:#fff;border:none;border-radius:12px;font-size:16px;cursor:pointer;transition:0.2s}
button.primary:hover{background:#0e5c33}
.remember{display:flex;align-items:center;gap:8px;margin-bottom:16px;font-size:14px}
a.forgot{font-size:14px;color:var(--primary);text-decoration:none}
a.forgot:hover{text-decoration:underline}
#alerts{position:absolute;top:-70px;right:0;display:flex;flex-direction:column;gap:10px;z-index:999;width:100%}
.alert{padding:12px 16px;border-radius:12px;color:#fff;animation:slide .3s;text-align:center}
.alert.success{background:#16a34a}
.alert.info{background:#2563eb}
.alert.error{background:#dc2626}
.alert.hide{opacity:0;transform:translateY(-20px);transition:.3s}
@keyframes slide{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>

<form class="login-container" method="post">
    {% csrf_token %}
    <div id="alerts"></div>
    <h1>FlowFin - Kirish</h1>
    <div class="field">
        <label>Login</label>
        <input type="text" id="username" name="username" placeholder="Loginni kiriting">
    </div>
    <div class="field">
        <label>Parol</label>
        <input type="password" id="password" name="password" placeholder="Parolni kiriting">
    </div>
    <button class="primary" type="submit">Kirish</button>
    <!-- <p style="text-align:center;margin-top:12px;"><a href="#" class="forgot">Forgot Password?</a></p> -->
</form>

<script>
// ===== ALERT SYSTEM =====
function spawnAlert(text,type='info'){
    const a=document.createElement("div");
    a.className="alert "+type;
    a.innerText=text;
    document.getElementById("alerts").appendChild(a);
    setTimeout(()=>a.classList.add("hide"),2500);
    setTimeout(()=>a.remove(),3000);
}
</script>

</body>
</html>
